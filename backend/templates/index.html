<!DOCTYPE html>
<html>
<head>
  <title>Tasks and Issues</title>
  <!-- Import Material Design from Google -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col">
      <h3>Tasks</h3>
      <p>Here you can see a list of all the tasks:</p>
      <ul class="mdl-list">
        {% for task in tasks %}
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">{{ task.description }}</span>
          <form action="/delete_task/{{ task.id }}" method="POST" style="display: inline-block;">
            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
              <i class="material-icons"> delete </i>
            </button>
          </form>
        </li>
        {% endfor %}
      </ul>
      <form action="/create_task" method="POST">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="task_description" name="task_description">
          <label class="mdl-textfield__label" for="task_description">New Task</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="task_assignee" name="task_assignee">
          <label class="mdl-textfield__label" for="task_assignee">Assignee</label>
        </div>
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Create Task</button>
      </form>
    </div>
    <div class="mdl-cell mdl-cell--6-col">
      <h3>Issues</h3>
      <p>Here you can see a list of all the issues:</p>
      <ul class="mdl-list">
        {% for issue in issues %}
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">{{ issue.text }}</span>
          <form action="/delete-issue" method="POST" style="display: inline-block;">
            <input type="hidden" name="issue_id" value="{{ issue.id }}">
            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
              <i class="material-icons">delete</i>
            </button>
          </form>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
